type User
  @model
  @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  letter: [Letter] @connection(keyName: "byUser", fields: ["id"])
}

type Letter
  @model
  @auth(rules: [{ allow: owner }]) {
  @key(name: "byUser", fields: ["userId"])
  id: ID!
  name: String!
  userId: ID!
  user: User @connection(fields: ["userId"])
}